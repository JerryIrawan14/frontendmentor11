<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="/script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="container flex-layout">
    <div class="card-container" id="rating-card">
        <img src="/images/icon-star.svg" alt="icon-star">
        <h2>How did we do?</h2>
        <p> Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
        <div class="btn-container">
            <a href="#" class=" attribution flex-layout link">1</a>
            <a href="#" class=" attribution flex-layout link">2</a>
            <a href="#" class=" attribution flex-layout link">3</a>
            <a href="#" class=" attribution flex-layout link">4</a>
            <a href="#" class=" attribution flex-layout link">5</a>
        </div>
        <button class="btn" id="btn">Submit</button>
    </div>

      <div class="card-container hide" id="thanks-card">
          <img src="/images/illustration-thank-you.svg" alt="thankyou">
          <p id="index-rating">You selected <span></span> out of 5</p>
          <h2>Thank you!</h2>
          <p>We appreciate you taking the time to give a rating. If you ever need more support, 
            don’t hesitate to get in touch!</p>
          <button class="btn" id="btn1">Back</button>
      </div>
</div>

  don’t hesitate to get in touch!

  Thank you state end -->

  
</body>
</html>
